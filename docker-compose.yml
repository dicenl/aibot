services:
  cryptobot:
    user: "0:0"
    build: .
    container_name: cryptobot
    volumes:
      - cryptobot-data:/data
    environment:
      # === Bitvavo ===
      BITVAVO_API_KEY: "${BITVAVO_API_KEY}"
      BITVAVO_API_SECRET: "${BITVAVO_API_SECRET}"

      # === OpenAI (optioneel) ===
      OPENAI_API_KEY: "${OPENAI_API_KEY}"

      # === Bot settings ===
      SYMBOL: "${SYMBOL:-BTC-EUR}"
      SYMBOLS: "${SYMBOLS:-}"
      INTERVAL: "${INTERVAL:-1h}"
      CANDLE_LIMIT: "${CANDLE_LIMIT:-500}"
      USE_AI: "${USE_AI:-false}"

      # === Telegram settings ===
      TELEGRAM_ENABLED: "${TELEGRAM_ENABLED:-true}"
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN:-}"
      TELEGRAM_CHAT_ID: "${TELEGRAM_CHAT_ID:-}"
      TELEGRAM_SEND_ALL: "${TELEGRAM_SEND_ALL:-false}"


      # === Scheduler loop ===
      RUN_EVERY_SECONDS: "${RUN_EVERY_SECONDS:-3600}"
    restart: unless-stopped

volumes:
  cryptobot-data:
